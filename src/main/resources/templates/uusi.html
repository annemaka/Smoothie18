<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Luo uusi smoothie</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <p>Luo uusi smoothie</p>

        <form method="POST" action="/uusi">
            <span>Smoothien nimi:</span><br/>
            <input type="text" name="smoothie"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <p>Lisää raaka-aineita</p>

        <form method="POST" action="/lisaaAines">
            <span>Smoothien nimi:</span><br/>
            <select name="smoothie">
                <option value=""></option>
                <option th:each="smoothie : ${smoothiet}"
                        th:value="${smoothie.id}"
                        th:text="${smoothie.nimi}"></option>
            </select><br/>

            <span>Lisättävä raaka-aine:</span><br/>
            <select name="aines">
                <option th:each="aines : ${ainekset}"
                        th:value="${aines.id}"
                        th:text="${aines.nimi}"></option>
            </select><br/>

            <span>Järjestys:</span><br/>
            <input type="text" name="jarjestys"/><br/>
            <span>Määrä:</span><br/>
            <input type="text" name="maara"/><br/>
            <span>Ohje:</span><br/>
            <input type="text" name="ohje"/><br/>

            <input type="submit" value="Lisää"/>

        </form>


        <p></p><p><a href="/palaaetusivulle">Palaa etusivulle</a></p>

    </body>
</html>
